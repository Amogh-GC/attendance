<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - College Attendance Dashboard</title>
    <link rel="stylesheet" href="/css/auth.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-background">
            <div class="floating-shapes">
                <div class="shape shape-1"></div>
                <div class="shape shape-2"></div>
                <div class="shape shape-3"></div>
                <div class="shape shape-4"></div>
                <div class="shape shape-5"></div>
            </div>
        </div>
        
        <div class="auth-card register-card">
            <div class="auth-header">
                <div class="logo">
                    <img src="https://i.postimg.cc/0yBYV4MJ/unnamed-removebg-preview.jpg" alt="College Logo">
                </div>
                <h1>Create Account</h1>
                <p>Join our attendance management system</p>
            </div>

            <form id="registerForm" class="auth-form">
                <div class="form-row">
                    <div class="form-group">
                        <div class="input-container">
                            <i class="fas fa-user input-icon"></i>
                            <input type="text" id="name" name="name" required>
                            <label for="name">Full Name</label>
                            <div class="input-line"></div>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="input-container">
                            <i class="fas fa-envelope input-icon"></i>
                            <input type="email" id="email" name="email" required>
                            <label for="email">Email Address</label>
                            <div class="input-line"></div>
                        </div>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <div class="input-container">
                            <i class="fas fa-lock input-icon"></i>
                            <input type="password" id="password" name="password" required>
                            <label for="password">Password</label>
                            <button type="button" class="toggle-password" onclick="togglePassword('password')">
                                <i class="fas fa-eye"></i>
                            </button>
                            <div class="input-line"></div>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="input-container">
                            <i class="fas fa-lock input-icon"></i>
                            <input type="password" id="confirmPassword" name="confirmPassword" required>
                            <label for="confirmPassword">Confirm Password</label>
                            <button type="button" class="toggle-password" onclick="togglePassword('confirmPassword')">
                                <i class="fas fa-eye"></i>
                            </button>
                            <div class="input-line"></div>
                        </div>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <div class="input-container">
                            <i class="fas fa-id-card input-icon"></i>
                            <input type="text" id="studentId" name="studentId">
                            <label for="studentId">Student ID (Optional)</label>
                            <div class="input-line"></div>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="input-container">
                            <i class="fas fa-building input-icon"></i>
                            <select id="department" name="department">
                                <option value="">Select Department</option>
                                <option value="Computer Science">Computer Science</option>
                                <option value="Information Technology">Information Technology</option>
                                <option value="Electronics">Electronics & Communication</option>
                                <option value="Mechanical">Mechanical Engineering</option>
                                <option value="Electrical">Electrical Engineering</option>
                                <option value="Civil">Civil Engineering</option>
                            </select>
                            <label for="department">Department</label>
                            <div class="input-line"></div>
                        </div>
                    </div>
                </div>

                <div class="password-strength">
                    <div class="strength-meter">
                        <div class="strength-bar" id="strengthBar"></div>
                    </div>
                    <span class="strength-text" id="strengthText">Password strength</span>
                </div>

                <div class="form-options">
                    <label class="checkbox-container">
                        <input type="checkbox" id="agreeTerms" required>
                        <span class="checkmark"></span>
                        I agree to the <a href="#" class="auth-link">Terms of Service</a> and <a href="#" class="auth-link">Privacy Policy</a>
                    </label>
                </div>

                <button type="submit" class="auth-button" id="registerButton">
                    <span class="button-text">Create Account</span>
                    <div class="button-loader">
                        <div class="spinner"></div>
                    </div>
                </button>

                <div class="auth-divider">
                    <span>or</span>
                </div>

                <div class="social-login">
                    <button type="button" class="social-button google" onclick="window.location.href='/auth/google'">
                        <i class="fab fa-google"></i>
                        Continue with Google
                    </button>
                </div>

                <div class="auth-footer">
                    <p>Already have an account? <a href="/login" class="auth-link">Sign in here</a></p>
                </div>
            </form>

            <div id="errorMessage" class="error-message"></div>
            <div id="successMessage" class="success-message"></div>
        </div>

        <div class="institution-info">
            <h3>Indian Institute of Information Technology</h3>
            <p>Excellence in Education & Technology</p>
        </div>
    </div>

    <script>
        // Toggle password visibility
        function togglePassword(fieldId) {
            const passwordInput = document.getElementById(fieldId);
            const toggleButton = passwordInput.parentElement.querySelector('.toggle-password i');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleButton.classList.remove('fa-eye');
                toggleButton.classList.add('fa-eye-slash');
            } else {
                passwordInput.type = 'password';
                toggleButton.classList.remove('fa-eye-slash');
                toggleButton.classList.add('fa-eye');
            }
        }

        // Password strength checker
        function checkPasswordStrength(password) {
            const strengthBar = document.getElementById('strengthBar');
            const strengthText = document.getElementById('strengthText');
            
            let score = 0;
            let feedback = '';
            
            if (password.length >= 8) score++;
            if (/[a-z]/.test(password)) score++;
            if (/[A-Z]/.test(password)) score++;
            if (/[0-9]/.test(password)) score++;
            if (/[^A-Za-z0-9]/.test(password)) score++;
            
            const strengthLevels = [
                { class: 'weak', text: 'Very Weak', width: '20%' },
                { class: 'weak', text: 'Weak', width: '40%' },
                { class: 'medium', text: 'Fair', width: '60%' },
                { class: 'strong', text: 'Good', width: '80%' },
                { class: 'very-strong', text: 'Strong', width: '100%' }
            ];
            
            const level = strengthLevels[Math.max(0, score - 1)] || strengthLevels[0];
            
            strengthBar.className = `strength-bar ${level.class}`;
            strengthBar.style.width = level.width;
            strengthText.textContent = level.text;
        }

        // Form submission
        document.getElementById('registerForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const formData = {
                name: document.getElementById('name').value,
                email: document.getElementById('email').value,
                password: document.getElementById('password').value,
                confirmPassword: document.getElementById('confirmPassword').value,
                studentId: document.getElementById('studentId').value,
                department: document.getElementById('department').value
            };
            
            const registerButton = document.getElementById('registerButton');
            const errorMessage = document.getElementById('errorMessage');
            const successMessage = document.getElementById('successMessage');
            
            // Clear previous messages
            errorMessage.textContent = '';
            successMessage.textContent = '';
            
            // Show loading state
            registerButton.classList.add('loading');
            
            try {
                const response = await fetch('/api/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(formData)
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    // Store the user's name from the form input
                    localStorage.setItem('userName', formData.name);
                    localStorage.setItem('userEmail', formData.email);
                    localStorage.setItem('userDepartment', formData.department || 'Not specified');
                    
                    successMessage.textContent = 'Account created successfully! Redirecting...';
                    setTimeout(() => {
                        window.location.href = '/';
                    }, 1500);
                } else {
                    errorMessage.textContent = data.error || 'Registration failed';
                }
            } catch (error) {
                errorMessage.textContent = 'Network error. Please try again.';
            } finally {
                registerButton.classList.remove('loading');
            }
        });

        // Input animations and password strength
        const inputs = document.querySelectorAll('.input-container input, .input-container select');
        inputs.forEach(input => {
            input.addEventListener('focus', function() {
                this.parentElement.classList.add('focused');
            });
            
            input.addEventListener('blur', function() {
                if (this.value === '') {
                    this.parentElement.classList.remove('focused');
                }
            });
            
            // Check if input has value on page load
            if (input.value !== '') {
                input.parentElement.classList.add('focused');
            }
        });

        // Password strength monitoring
        document.getElementById('password').addEventListener('input', function() {
            checkPasswordStrength(this.value);
        });

        // Floating shapes animation
        document.addEventListener('DOMContentLoaded', function() {
            const shapes = document.querySelectorAll('.shape');
            shapes.forEach((shape, index) => {
                shape.style.animationDelay = `${index * 0.5}s`;
            });
        });
    </script>
</body>
</html>
